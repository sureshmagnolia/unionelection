<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamFlow Invigilation</title>
    <script src="https://cdn.tailwindcss.com"></script>

        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, arrayUnion, arrayRemove, collection, query, where, getDocs, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBu1CD5Kv55e0avayUUyAbDFC_ek4lEgJM",
            authDomain: "examflow-de08f.firebaseapp.com",
            projectId: "examflow-de08f",
            storageBucket: "examflow-de08f.firebasestorage.app",
            messagingSenderId: "1094663914110",
            appId: "1:1094663914110:web:50c4f206f2053a873f0e2f",
            measurementId: "G-8S6GE8Q7NR"

        const app = initializeApp(firebaseConfig);
        window.firebase = {

    </script>
</head>
<body class="bg-gray-50 text-gray-800 h-screen flex flex-col overflow-hidden">

    <header class="bg-white border-b border-gray-200 p-4 flex justify-between items-center shadow-sm z-10">
        <div class="flex items-center gap-3">
            <div class="bg-indigo-600 text-white p-2 rounded-lg">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" /></svg>
            </div>
            <div>
                <h1 class="text-lg font-bold text-gray-900 leading-none">Invigilation Manager</h1>
                <p id="header-college-name" class="text-xs text-gray-500 font-medium">Exam Wing</p>
            </div>
        </div>
        <div id="auth-section" class="hidden flex items-center gap-4">
            <div class="text-right hidden md:block">
                <div id="user-name" class="text-sm font-bold text-gray-800">User</div>
                <div id="user-role" class="text-xs text-indigo-600 font-bold uppercase tracking-wider">Role</div>
            </div>
            <button id="logout-btn" class="bg-gray-100 hover:bg-gray-200 text-gray-600 px-3 py-2 rounded text-sm font-medium">Logout</button>
        </div>
    </header>

    <main class="flex-1 overflow-y-auto p-6 relative">
        
        <div id="view-login" class="absolute inset-0 flex items-center justify-center bg-gray-50 z-50">
            <div class="bg-white p-8 rounded-xl shadow-xl text-center max-w-md w-full border border-gray-200">
                <h2 class="text-2xl font-bold text-gray-900 mb-2">Staff Login</h2>
                <p class="text-sm text-gray-500 mb-6">Sign in to manage duties.</p>
                <button id="login-btn" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold shadow hover:bg-indigo-700">Sign in with Google</button>
                <p id="login-status" class="mt-4 text-xs text-red-500"></p>
            </div>
        </div>

        <div id="view-admin" class="hidden max-w-7xl mx-auto">
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
                
                <div class="lg:col-span-1 space-y-6">
                    <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                        <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-4">Overview</h3>
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-sm text-gray-600">Total Staff</span>
                            <span id="stat-total-staff" class="font-bold text-gray-900 bg-gray-100 px-2 py-0.5 rounded">0</span>
                        </div>
                        <div class="text-xs text-center text-blue-600 font-medium bg-blue-50 p-2 rounded border border-blue-100" id="lbl-academic-year">
                            Calculating AY...
                        </div>
                    </div>

                    <button onclick="openModal('add-staff-modal')" class="w-full bg-indigo-600 text-white px-4 py-3 rounded-lg shadow-sm hover:bg-indigo-700 font-medium text-sm flex justify-center gap-2">
                        <span>+</span> Add Staff
                    </button>
                </div>

                <div class="lg:col-span-3 bg-white rounded-lg shadow-sm border border-gray-200 flex flex-col">
                    <div class="p-4 border-b border-gray-200 bg-gray-50 flex justify-between items-center">
                        <h2 class="font-bold text-gray-800">Staff & Duty Load (Current AY)</h2>
                        <input type="text" id="staff-search" placeholder="Search..." class="pl-2 py-1 border border-gray-300 rounded text-sm w-48" oninput="filterStaffTable()">
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-bold text-gray-500 uppercase">Staff / Designation</th>
                                    <th class="px-6 py-3 text-center text-xs font-bold text-gray-500 uppercase">Target (AY)</th>
                                    <th class="px-6 py-3 text-center text-xs font-bold text-gray-500 uppercase">Done</th>
                                    <th class="px-6 py-3 text-center text-xs font-bold text-gray-500 uppercase">Pending</th>
                                    <th class="px-6 py-3 text-right text-xs font-bold text-gray-500 uppercase">Manage</th>
                                </tr>
                            </thead>
                            <tbody id="staff-table-body" class="bg-white divide-y divide-gray-200"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div id="view-staff" class="hidden max-w-4xl mx-auto text-center pt-10">
            <h2 class="text-2xl font-bold">Invigilator Dashboard</h2>
            <p class="text-gray-500">This area will be developed in Phase 2.</p>
        </div>
    </main>

    <div id="add-staff-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center z-50">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-lg m-4">
            <h3 class="text-lg font-bold text-gray-800 mb-4">Add New Staff</h3>
            <div class="space-y-3">
                <input type="text" id="stf-name" placeholder="Full Name" class="w-full p-2 border rounded text-sm">
                <input type="email" id="stf-email" placeholder="Gmail ID" class="w-full p-2 border rounded text-sm">
                <input type="text" id="stf-phone" placeholder="WhatsApp (91xxxxx)" class="w-full p-2 border rounded text-sm">
                <input type="text" id="stf-dept" placeholder="Department" class="w-full p-2 border rounded text-sm">
                
                <div class="grid grid-cols-2 gap-2">
                    <div>
                        <label class="text-xs text-gray-500">Designation</label>
                        <select id="stf-designation" class="w-full p-2 border rounded text-sm bg-white"></select>
                    </div>
                    <div>
                        <label class="text-xs text-gray-500">Joining Date</label>
                        <input type="date" id="stf-join" class="w-full p-2 border rounded text-sm">
                    </div>
                </div>
            </div>
            <div class="mt-6 flex justify-end gap-2">
                <button onclick="closeModal('add-staff-modal')" class="px-4 py-2 text-gray-600 bg-gray-100 rounded text-sm">Cancel</button>
                <button onclick="saveNewStaff()" class="px-4 py-2 bg-indigo-600 text-white rounded text-sm font-bold">Save</button>
            </div>
        </div>
    </div>
